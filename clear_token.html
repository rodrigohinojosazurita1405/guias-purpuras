<!DOCTYPE html>
<html>
<head>
    <title>Clear Token</title>
</head>
<body>
    <h1>Limpiando token expirado...</h1>
    <p>Removiendo datos antiguos de sesión...</p>
    <script>
        // Clear all auth-related keys
        const keysToRemove = [
            'access_token',
            'refresh_token',
            'auth_user',
            'authUser',
            'user',
            'token',
            'jwt_token'
        ];
        
        keysToRemove.forEach(key => {
            localStorage.removeItem(key);
            sessionStorage.removeItem(key);
            console.log(`Removed: ${key}`);
        });
        
        console.log('✅ localStorage limpiado completamente');
        
        // Redirect to login
        setTimeout(() => {
            window.location.href = 'http://localhost:5173/login';
        }, 1000);
    </script>
    <p>Redirigiendo a página de login...</p>
</body>
</html>
