<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reporte - Guías Púrpuras{% endblock %}</title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #333;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #7c3aed;
        }

        .header h1 {
            color: #7c3aed;
            font-size: 24pt;
            margin: 0 0 8px 0;
            font-weight: bold;
        }

        .header h2 {
            color: #666;
            font-size: 13pt;
            font-weight: normal;
            margin: 0 0 8px 0;
        }

        .header .date {
            color: #999;
            font-size: 9pt;
            margin: 0;
        }

        /* Secciones */
        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14pt;
            font-weight: bold;
            color: #333;
            margin: 15px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* Resumen ejecutivo */
        .executive-summary {
            background-color: #7c3aed;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .executive-summary h3 {
            font-size: 13pt;
            margin: 0 0 12px 0;
            font-weight: bold;
        }

        .metric-grid {
            width: 100%;
        }

        .metric-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }

        .metric-label {
            font-size: 8pt;
            margin: 0 0 4px 0;
        }

        .metric-value {
            font-size: 18pt;
            font-weight: bold;
            margin: 4px 0;
        }

        .metric-change {
            font-size: 7pt;
            margin: 4px 0 0 0;
        }

        /* Tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0 15px 0;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
            font-size: 9pt;
        }

        td {
            font-size: 9pt;
            color: #555;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 8pt;
            font-weight: bold;
        }

        .badge-purple {
            background-color: #ede9fe;
            color: #6d28d9;
        }

        .badge-blue {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-green {
            background-color: #d1fae5;
            color: #065f46;
        }

        .badge-gray {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        /* Grid de 2 columnas */
        .two-column {
            width: 100%;
            margin-bottom: 15px;
        }

        .two-column > div {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            margin-right: 2%;
        }

        /* Cajas de información */
        .info-box {
            background-color: #f9fafb;
            border-left: 3px solid #7c3aed;
            padding: 12px;
            margin-bottom: 12px;
        }

        .info-box h4 {
            font-size: 11pt;
            color: #333;
            margin: 0 0 6px 0;
            font-weight: bold;
        }

        .info-box p {
            font-size: 9pt;
            color: #666;
            margin: 3px 0;
        }

        .info-box .value {
            font-size: 16pt;
            font-weight: bold;
            color: #7c3aed;
            display: block;
            margin: 6px 0;
        }

        /* Insights */
        .insights {
            background-color: #fef3c7;
            border-left: 3px solid #f59e0b;
            padding: 12px;
            margin-bottom: 15px;
        }

        .insights h4 {
            font-size: 11pt;
            color: #92400e;
            margin: 0 0 8px 0;
            font-weight: bold;
        }

        .insights ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .insights li {
            font-size: 9pt;
            color: #78350f;
            margin-bottom: 6px;
            padding-left: 15px;
        }

        .insights li.alert {
            color: #dc2626;
            font-weight: bold;
        }

        /* Comparaciones */
        .comparison-arrow {
            font-weight: bold;
            font-size: 10pt;
        }

        .comparison-arrow.up {
            color: #10b981;
        }

        .comparison-arrow.down {
            color: #ef4444;
        }

        .comparison-arrow.neutral {
            color: #999;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 8pt;
            color: #999;
        }

        .footer p {
            margin: 3px 0;
        }

        /* Números destacados */
        .highlight-number {
            font-size: 20pt;
            font-weight: bold;
            color: #7c3aed;
            display: block;
            margin: 6px 0;
        }

        /* Evitar saltos de página */
        .no-break {
            page-break-inside: avoid;
        }

        /* Lista simple */
        .simple-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .simple-list li {
            padding: 6px 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 9pt;
        }

        .simple-list li:last-child {
            border-bottom: none;
        }

        /* Porcentajes */
        .percentage {
            font-size: 8pt;
            font-weight: bold;
            padding: 2px 6px;
            background-color: #f3f4f6;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>GUÍAS PÚRPURAS</h1>
        <h2>{% block report_title %}Reporte del Sistema{% endblock %}</h2>
        <div class="date">
            Generado el {% now "d/m/Y H:i" %}
        </div>
    </div>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="footer">
        <p>Guías Púrpuras - Sistema de Reportes Automáticos</p>
        <p>Este documento fue generado automáticamente</p>
    </div>
</body>
</html>
